<p>
  <figure class="image">
    <img src="{{ include.file }}"
          style="max-width: {{ include.max-width }};"
          alt="{{ include.alt }}"/>
    <figcaption class="image-source">
      <small>(source: <a href="http://{{ include.url }}">http://{{ include.url }}</a>)</small>
    </figcaption>
  </figure>
</p>
