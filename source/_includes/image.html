<p>
  <figure class="image">
    <img src="{{ include.file }}" alt="{{ include.alt }}"/>
    {% if include.url %}
      <figcaption class="image-source">
        <small>(source: <a href="http://{{ include.url }}">http://{{ include.url }}</a>)</small>
      </figcaption>
    {% endif %}
  </figure>
</p>
